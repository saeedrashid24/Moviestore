{% extends 'base.html' %}
{% block body %}
<body style="background-color:black">
<div class="container">
 <div class="row">
     <div class="col-md-6">
         <img src="{{movie.image.url}}" style="padding:20px" height="500" width="500">
     </div>
     <div class="col-md-6">
         <h2 style="color:cyan">{{movie.name}}</h2>
         <h4 style="color:cyan">{{movie.desc}}</h4>
         <h4 style="color:cyan">{{movie.year}}</h4>
         <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
         <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

     </div>

 </div>
</div>
</body>

{% endblock %}
